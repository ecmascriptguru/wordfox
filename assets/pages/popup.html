<!doctype html>
<html lang="en">
	<head>
		<title>Extension Popup</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/bootstrap-theme.css" />
		<link rel="stylesheet" href="../css/dataTables.bootstrap.min.css" />
		<link rel="stylesheet" href="../css/popup.css" />
	</head>
</html>
<body>
	<div class="wrapper">
		<div class="col left">
			<div class="content-block" id="trending-hashtags">
				<div class="heading">
					Trending #HashTags
				</div>
				<ul>
					<li>Something</li>
				</ul>
			</div>

			<div class="content-block" id="idea-generator">
				<div class="heading">
					Idea Generator
				</div>
				<ul >
					<li>something</li>
				</ul>
			</div>
		</div>
		<div class="col center">
			<div class="logo-container">
				<a href="">
					<img class="logo" src="../images/logo.png" alt="Visit WordFox">
				</a>
			</div>

			<div class="content-block">
				<div class="col-xs-9 form-group">
					<input type="text" id="keyword" class="form-control" placeholder="Enter Keyword">
				</div>
				<div class="col-xs-3 form-group">
					<button class="btn btn-primary form-control" id="btn-search">Search</button>
				</div>
			</div>
		</div>
		<div class="col right">
			<div class="content-block" id="similar-words">
				<div class="heading">
					SIMILAR WORDS
				</div>
				<ul>
					<li>Something</li>
				</ul>
			</div>

			<div class="content-block" id="keyword-ideas">
				<div class="heading">
					Keyword Ideas
				</div>
				<ul>
					<li>Something</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.dataTables.min.js"></script>
	<script src="../js/dataTables.bootstrap.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/popup.js"></script>
</body>
