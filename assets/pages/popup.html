<!doctype html>
<html lang="en">
	<head>
		<title>Extension Popup</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/bootstrap-theme.css" />
		<link rel="stylesheet" href="../css/dataTables.bootstrap.min.css" />
		<link rel="stylesheet" href="../css/popup.css" />
	</head>
</html>
<body>
	<div class="wrapper">
		<div class="header row">
			<div class="col-xs-3 content-block" id="trending-hashtags">
				<div class="heading">
					Trending #HashTags
				</div>
				<ul>
					<li>Something</li>
				</ul>
			</div>
			<div class="col-xs-6">
				<a href="" class="logo-container">
					<img class="logo" src="../images/logo.png" alt="Visit WordFox">
				</a>
			</div>
			<div class="col-xs-3" id="similar-words">
				<div class="heading">
					SIMILAR WORDS
				</div>
				<ul>
					<li>Something</li>
				</ul>
			</div>
		</div>
		<div class="row main">
			<div class="content-block col-xs-3">
				<div class="heading">
					Idea Generator
				</div>
				<ul >
					<li>something</li>
				</ul>
			</div>
			<div class="col-xs-6">
				<div class="row">
					<div class="col-xs-9 form-group">
						<input type="text" id="keyword" class="form-control" placeholder="Enter Keyword">
					</div>
					<div class="col-xs-3 form-group">
						<button class="btn btn-primary form-control" id="btn-search">Search</button>
					</div>
				</div>
				<div class="row">
					
				</div>
			</div>
			<div class="col-xs-3"></div>
		</div>
	</div>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.dataTables.min.js"></script>
	<script src="../js/dataTables.bootstrap.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/popup.js"></script>
</body>
